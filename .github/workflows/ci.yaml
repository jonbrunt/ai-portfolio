name: CI Pipeline

on:
  push:
    branches: [main, feature/**, issue/**, bug/**, hotfix/**]

  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "20.11.1"

    - name: Install Dependencies
      run: npm install

    - name: Run Prettier
      run: npm run format:fix

    - name: Run Linter
      run: npm run linter

    - name: Run Unit Tests
      run: npm run test
